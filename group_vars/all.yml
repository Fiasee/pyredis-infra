#include: secret.yml

### General Variables - Enter/or Change these details ###
key_name: ansibleuser
pub_key_path: /vagrant/id_rsa.pub
instance_type: t2.medium
ami_id: ami-0ee0b284267ea6cde # (ubuntu) 
name: cicd
region: ap-southeast-1
bastion_num: 1
master_num: 1
worker1_num: 1
worker2_num: 1
# public_eip: 13.229.245.34
# domain: tezzty.com
# certbot_admin_email: https@1xy3z.com

### a map defining the subnets we will build in the VPC ###
cidr_block: 10.244.0.0/16

vpc_subnets:
  public-a:
    cidr: 10.244.1.0/24
    az: "{{ region }}a"
    map_public: yes
  public-b:
    cidr: 10.244.2.0/24
    az: "{{ region }}b"
  private-a:
    cidr: 10.244.3.0/24
    az: "{{ region }}a"
  private-b:
    cidr: 10.244.4.0/24
    az: "{{ region }}b"  
  private-1a:
    cidr: 10.244.5.0/24
    az: "{{ region }}a"
  private-1b:
    cidr: 10.244.6.0/24
    az: "{{ region }}b"
  private-2a:
    cidr: 10.244.7.0/24
    az: "{{ region }}a"
  private-2b:
    cidr: 10.244.8.0/24
    az: "{{ region }}b"     


### list defining the security groups for our VPC ###
vpc_security_groups:
    public-web:
      name: allow-public-web
      description: "Allow public web"
      rules:
        - proto: tcp
          cidr_ip: 0.0.0.0/0
          ports:
            - 80
            - 443
            - 22
            - 8080

    # my-ip:
    #   name: allow-all
    #   description: "Allow all traffic from my ip"
    #   rules:
    #     - proto: all
    #       cidr_ip: 182.55.149.105/32

    private-access:
      name: allow-ports-within-vpc
      description: "allow traffic from vpcs public subnets"   
      rules:
        - proto: all
          cidr_ip: 10.244.0.0/16 
        - proto: all
          cidr_ip: 182.55.149.105/32   

### For SSL Certificates ###
certbot_create_if_missing: true
certbot_create_standalone_stop_services: [nginx]
certbot_create_method: standalone

